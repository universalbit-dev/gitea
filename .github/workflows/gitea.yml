name: Build & Verify Gitea Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      TAGS: "bindata" # For SQLite support use: "bindata sqlite sqlite_unlock_notify"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Build backend
        run: make backend

      - name: Build frontend
        run: make frontend

      - name: Build Gitea binary
        run: |
          make build TAGS="$TAGS"

      - name: Verify Gitea binary
        run: ./gitea --version

      - name: Upload gitea binary
        uses: actions/upload-artifact@v4
        with:
          name: gitea
          path: ./gitea
